<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quant Investment Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            padding: 40px;
        }
        .container {
            max-width: 600px;
            background: white;
            padding: 30px;
            margin: auto;
            border-radius: 12px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type=number] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        input[type=submit] {
            background: #007bff;
            color: white;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .result {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
        }
        .result strong {
            font-size: 22px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Quant Investment Predictor</h2>
        <form method="POST">
            <label>PE Ratio</label>
            <input type="number" step="any" name="pe_ratio" required>

            <label>PS Ratio</label>
            <input type="number" step="any" name="ps_ratio" required>

            <label>PB Ratio</label>
            <input type="number" step="any" name="pb_ratio" required>

            <label>Debt to Equity</label>
            <input type="number" step="any" name="debt_to_equity" required>

            <label>Free Cash Flow Yield</label>
            <input type="number" step="any" name="free_cash_flow_yield" required>

            <label>Price Momentum (3 Months)</label>
            <input type="number" step="any" name="price_momentum_3m" required>

            <label>News Sentiment Score</label>
            <input type="number" step="any" name="news_sentiment_score" required>

            <input type="submit" value="Predict">
        </form>

        {% if prediction %}
        <div class="result">
            <p>Prediction: <strong>{{ prediction }}</strong></p>
            <p>Confidence: {{ confidence }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
